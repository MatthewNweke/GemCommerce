<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="products_image_container">
        <!-- Smaller Image -->
        <div class="leftside">
          <div class="arrow-chevron">
            <img src="./assets/arrow-chevron-up.svg" alt="">
          </div>
         
          <div class="hoodie_slides_container">
            <img src="./assets/hoodie.png" alt="" class="hoodie_slides" />
          </div>
          <!-- <div class="vert_image_container">
                <figure>
                  <img src="./assets/your_image.svg" alt="" height="50"  width="70" />
                  <figcaption >YOUR PHOTO</figcaption>
                </figure>
                <div class="slashed_price">
                  <div class="sale">SALE</div>
                  <div class="sales_percent">-10%</div>
                </div>
              </div> -->

          <!-- <div class="vert_image_container">
            <figure>
              <img
                src="./assets/your_image.svg"
                alt=""
              />
              <figcaption>YOUR PHOTO</figcaption>
            </figure>
          </div> -->

          <div class="color-section">
            <h2 class="color-title">COLOR</h2>
            <div class="divider"></div>
            <div class="hoodie-colors">
              <div class="hoodie">
                <img src="./assets/hoodie.svg" alt="White Hoodie" />
                <p>White</p>
              </div>
              <div class="hoodie">
                <img src="./assets/black.svg" alt="Black Hoodie" />
                <p>Black</p>
              </div>
              <div class="hoodie">
                <img src="./assets/blue.svg" alt="Blue Hoodie" />
                <p>Blue</p>
              </div>
              <div class="hoodie">
                <img src="./assets/lightblue.svg" alt="Light Blue Hoodie" />
                <p>Light Blue</p>
              </div>
              <div class="hoodie">
                <img src="./assets/lightbrown.svg" alt="Light Brown Hoodie" />
                <p>Light Brown</p>
              </div>
            </div>
          </div>

          <div class="text-section">
            <h2 class="text-title">TEXT FONT</h2>
            <div class="divider"></div>
            <ol type="1" class="font_styles">
              <div>
                <li>Montserrat</li>
                <li>Audiowide</li>
                <li>Landrina Solid</li>
                <li>NOSIFER</li>
              </div>
              <div>
                <li>Bruselo Script</li>
                <li>Brotherina</li>
                <li>Dancing Script</li>
                <li>FS Playlist</li>
              </div>
            </ol>
          </div>

          <div class="text-color_section">
            <h2 class="text-title">TEXT COLOR</h2>
            <div class="divider"></div>
            <div class="color_picker--container">
              <div class="color_firstrow">
                <div class="color_circle white"></div>
                <div class="color_circle black"></div>
                <div class="color_circle blue"></div>
              </div>
              <div class="color_secrow">
                <div class="color_circle gold"></div>
                <div class="color_circle pink"></div>
                <div class="color_circle green"></div>
              </div>
            </div>
          </div>

          <div class="portrait_img--section">
            <!-- <img src="./assets/portrait.svg" alt=""> -->
          </div>

          <div class="arrow-chevron" style="transform: scaleY(-1);">
            <img src="./assets/arrow-chevron-up.svg" alt="">
          </div>
        </div>

        <!-- Larger Image -->
        <div class="image_container">
          <figure>
            <span>Custom Text</span>
            <span>~Here~</span>
            <img src="./assets/your_image.svg" alt="" />
            <figcaption>YOUR PHOTO</figcaption>
          </figure>
          <div class="slashed_price">
            <div class="sale">SALE</div>
            <div class="sales_percent">-10%</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
